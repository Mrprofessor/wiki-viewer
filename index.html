<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia viewer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center" id="searchBox">
			<div class="col-md-8 text-center">
				<h1 class="text-muted">Fakepedia</h1>
				<div class="input-group">
  					<input id="query" type="text" class="form-control" placeholder="What do you wanna know ?"
  					aria-label="query" aria-describedby="basic-addon2">
  					<span class="input-group-button" id="basic-addon2">
  						<button id="searchBtn" class="btn btn-info">Search here</button>
  					</span>
				</div>
			</div>
		</div>
		<div id="results"></div>
	</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
